<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generated Phylogenetic Trees</title>
    <style>
        /* Ensure the images fit well in the table and adjust to the screen */
        table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }
        td {
            text-align: center;
            padding: 10px;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            height: auto;
            width: auto;
        }
    </style>
</head>
<body>
    <h1>Phylogenetic Trees</h1>
    <table>
        <tr>
            <td>
                <h2>Neighbor Joining Tree</h2>
                <img src="{{ nj_tree_url }}?v={{ timestamp }}" alt="Neighbor Joining Tree">
            </td>
            <td>
                <h2>UPGMA Tree</h2>
                <img src="{{ upgma_tree_url }}?v={{ timestamp }}" alt="UPGMA Tree">
            </td>
        </tr>
    </table>

    <p><a href="/" onclick="clearImages();">Go back to upload more files</a></p>

    <script>
        // Clear image sources function (optional)
        function clearImages() {
            var images = document.querySelectorAll('img');
            images.forEach(function(img) {
                img.src = '';
            });
        }
    </script>
</body>
</html>
